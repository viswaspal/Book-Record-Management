<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title> New Book Form </title>
		<link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
	</head>
	<body>
		<div id="header">
			<h1>Book Record Management</h1>
			<div id="nav">
				<a href="/BRMapp/view-books">View All</a>
				<a href="/BRMapp/new-book">Add New</a>
				<a href="/BRMapp/search-book">Search</a>
				<a href="/BRMapp/logout">Logout</a>
			</div>
		</div>
		<div id="main">
			<h2>Edit Book Records</h2>
			<form action="/BRMapp/edit" method='post'>
				{% csrf_token %}
				<input type="hidden" name="bookid" value="{{book.id}}">
				{{form}}
				<input type="submit" value="Save">
			</form>
		</div>
	</body>
</html>
